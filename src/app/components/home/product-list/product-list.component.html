<div class="center-loader" *ngIf="loading">
  <app-loader></app-loader>
</div>

<div *ngIf="!loading">
  <nav class="search">
    <div class="container">
      <input type="text" class="form-control searchField" [(ngModel)]="searchfield"
        placeholder="Filter for product, category, description..">
    </div>
  </nav>
  <div class="container" style="margin-top: 20px;">
    <div class="row productListPage">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4" *ngFor="let item of productData | filter : searchfield ">
            <div class="card mb-4 productCard" [title]="item.productName">
              <img class="bd-placeholder-img cardImage card-img-top" height="225px" [src]="item.imageUrl">
              <div class="card-body">
                <p>{{item.productName | slice: 0:30}}</p>
                <p class="card-text">
                  <strong class="text-muted">{{item.productPrice | currency: 'INR'}}</strong>
                </p>
                <p class="card-text">{{item.productDescription | slice: 0:20}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="product-btn" (click)="handleCart(item)">Add To
                    Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
