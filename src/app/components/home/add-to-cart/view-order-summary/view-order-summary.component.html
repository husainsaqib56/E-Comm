<div class="container" *ngIf="orderLength !== 0 && !loading">
  <div class="row">
    <div class="col-md-12">
      <h2 class="titleSummary">List of Ordered Summary</h2>
      <hr>
      <div class="card">
        <div class="card-body" *ngFor="let order of orderSummaryData">
          <span>
            <div class="inner-card">
              <span class="imageCard">
                <img [src]="order.orderimageUrl" width=260px height=300px alt=" Card image cap">
              </span>
              <div class="card-body card-body-text">
                <h5 class="card-title subName">{{order.orderProductName}}</h5>
                <p class="text-muted subPrice">{{order.orderProductPrice | currency: 'INR'}}</p>
                <p class="text-muted">Dated: {{order.createdAt | date: medium}}</p>
              </div>
            </div>
          </span>
        </div>
        <button class="button" (click)="clearOrderSummary()">Clear Summary</button>
      </div>
    </div>
  </div>
</div>

<div class="center-loader" *ngIf="loading">
  <app-loader></app-loader>
</div>

<div class="container" *ngIf="orderLength === 0 && !loading">
  <div class="row">
    <div class="center-loader">
      <img src="../../../../assets/images/Empty Cart.png" width="100%" height="100%" alt="Empty Cart">
    </div>
  </div>
</div>
