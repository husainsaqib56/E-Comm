<section class="bg-Image">
  <div class="container shape-container align-items-center py-lg" style="width: 100%;border-radius: 5px;">
    <div class="row" style="box-shadow: 5px 10px 35px rgba(0, 0, 0, 0.2);">
      <div class="col-md-5 col-sm-12 bg-white text-center box-1">

        <div class="bg-white  border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <div class="logo">
                <img src="assets/images/shopping.jpg">
              </div>
            </div>
            <form role="form">
              <small class="title">Enter the spot</small>

              <div class="form-group mb-3">
                <div class="input-group input-group-alternative input-box-style">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83 global-color"></i></span>
                  </div>
                  <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative input-box-style">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open global-color"></i></span>
                  </div>
                  <input class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
                    type="password">
                </div>
              </div>
              <div class="text-center">
                <button type="button" routerLink="../home" (click)="onLogin()" class="btn btn-icon btn-enter my-2">
                  <span class="btn-inner--text">Enter</span>
                  <span class="btn-inner--icon">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </button>
                <br> <span>
                  or
                </span>
                <br>
                <button type="button" routerLink="../signup" class="btn btn-icon btn-enter my-2">
                  <span class="btn-inner--text">SignUp</span>
                  <span class="btn-inner--icon">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </button>
              </div>
            </form>

          </div>
          <div class="btn-wrapper text-center">
            <a href="https://github.com/husainsaqib56" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon">
                <img src="./assets/img/icons/common/github.svg" alt="Github">
              </span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="#" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon">
                <img src="./assets/images/linkedIn-logo.png" width="40px" height="40px" alt="LinkedIn"
                  style="border-radius: 50%;">
              </span>
              <span class="btn-inner--text">LinkedIn</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-7 p-0 box-2">
        <div class="bg-color">
          <div>
            <h3 class="h2-style text-white">Be creative <br>Create your story.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
